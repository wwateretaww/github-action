name: Storybook deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - run: |
          cd storybook
          yarn install --frozen-lockfile
          yarn build

      - name: Ð¡heck if build has changed
        uses: technote-space/get-diff-action@v4.0.1
        with:
          PREFIX_FILTER: storybook/dist
          SUFFIX_FILTER: .js

      - name: Deploy
        if: ${{ env.GIT_DIFF }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: storybook/dist
    # - run: git push origin `git subtree split --prefix storybook/dist master`:gh --force
